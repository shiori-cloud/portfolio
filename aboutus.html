<!-- aboutus.html 抜粋 -->
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="designCompany.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      /* ハンバーガーメニュー -------------------- */
      $(".menu").on("click", ()=>{
        $(".humbergermenu,.overlay").fadeIn(); $(".menu").fadeOut();
      });
      $(".close, .overlay").on("click", ()=>{
        $(".humbergermenu,.overlay").fadeOut(); $(".menu").fadeIn();
      });

      /* メイン画像 ------------------------------- */
      $("#mainimage .image").fadeIn(1000, ()=>{
        $("#mainimage .background").animate({opacity:1,width:"73.17708333%"},500, ()=>{
          $("#mainimage .text").fadeIn(1000);
        });
      });

      /* スクロールフェードイン ------------------- */
      const fade = ()=>{
        $(".scroll-fadeIn").each(function(){
          const pos = $(this).offset().top;
          if ($(window).scrollTop() > pos - $(window).height() + 100){
            $(this).addClass("scroll-after");
          }
        });
      };
      $(window).on("scroll", fade);
      $(window).trigger("scroll");   // ★ 読み込み時にも実行
    });
  </script>
</head>
